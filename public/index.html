<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>

  <body>
    <!-- =========================
         TOP NAVIGATION
    ========================== -->
    <nav>
      <p class="welcome">Log in to get started</p>

      <!-- LOGIN -->
      <form class="login">
        <input
          type="text"
          placeholder="Username"
          class="login__input login__input--user"
        />

        <input
          type="password"
          placeholder="Password"
          class="login__input login__input--pin"
        />

        <button type="button" class="login__btn">&rarr;</button>
      </form>

      <!-- LOGOUT -->
      <button type="button" class="btn--logout hidden">Logout</button>

      <!-- REGISTER -->
      <form class="register hidden">
        <input
          type="text"
          placeholder="Name"
          class="register__input register__input--name"
        />

        <input
          type="text"
          placeholder="Last name"
          class="register__input register__input--lastname"
        />

        <input
          type="text"
          placeholder="Username"
          class="register__input register__input--username"
        />

        <input
          type="email"
          placeholder="Email"
          class="register__input register__input--email"
        />

        <input
          type="password"
          placeholder="Password (min 6 chars)"
          class="register__input register__input--password"
        />

        <input
          type="password"
          placeholder="Confirm password"
          class="register__input register__input--confirm"
        />

        <button type="button" class="register__btn">Create account</button>
      </form>

      <!-- REGISTER NAV BUTTONS -->
      <button type="button" class="btn--show-register">
        Create new account
      </button>

      <button type="button" class="btn--back-login hidden">
        Back to login
      </button>
    </nav>

    <!-- =========================
         MAIN APP
    ========================== -->
    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">As of <span class="date">â€”</span></p>
        </div>
        <p class="balance__value">0.00$</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements"></div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0.00$</p>

        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0.00$</p>

        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0.00$</p>

        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- TRANSFER -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button type="button" class="form__btn form__btn--transfer">
            &rarr;
          </button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>

      <!-- LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button type="button" class="form__btn form__btn--loan">
            &rarr;
          </button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- ADMIN: CLOSE ACCOUNT -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            placeholder="Admin password"
            class="form__input form__input--pin"
          />
          <button type="button" class="form__btn form__btn--close">
            &rarr;
          </button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm password</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
